<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="Mitchell Williams, web dev, web developer, portfolio, full stack devoloper, brisbane, software engineer">
    <meta name="author" content="Mitchell Williams">

    <meta name="google-site-verification" content="">

    <title>{% if page.title %}{{ page.title }} | {{ site.name }}{% else %}{{ site.name }}{% endif %}</title>

    <link rel="icon" type="image/png" href="favicon.png"> <!-- 32px -->

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="No">
    <meta name="application-name" content="Mitchell Williams Portfolio">
    <link rel="icon" sizes="192x192" href="/images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="No">
    <meta name="apple-mobile-web-app-status-bar-style" content="#78A4C0">
    <meta name="apple-mobile-web-app-title" content="Mitchell Williams Portfolio">
    <link rel="apple-touch-icon" href="/images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#78A4C0">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#78A4C0">

        <!-- STYLES -->
    <link rel="stylesheet" type="text/css" href="/styles/main.css">

    <!--[if lte IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
    <![endif]-->


    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,600|Roboto:300,400,700" rel="stylesheet">

    <link rel="canonical" href="{{ page.url | replace:"index.html","" | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
